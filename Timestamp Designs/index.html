
<!doctype html>
<html lang="en">
<head>
    <title>Timestamp</title>
    
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">



    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-41480445-1', 'purecss.io');
    ga('send', 'pageview');
    </script>

</head>
<body style="background-color:#0c83de;">

<div class="header">
    <div class="pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed home-menu">
        <a class="pure-menu-heading" href="">Timestamp</a>

        <ul>
            <li><input class="form-control input-sm" type="email" placeholder="Email"></li>
            <li><input class="form-control input-sm" type="password" placeholder="Password"></li>
            <li><input class="btn btn-link" type="submit" value="Sign In"></li>
        </ul>
    </div>
</div>

<div class="splash-container">
    <div class="splash">
        <h1 class="splash-head">Timestamp</h1>
        <p class="splash-subhead">
           Let the world know what you're thinking
        </p>
        <p>
            <a href="#" class="pure-button pure-button-primary sign-up">Sign Up</a>
        </p>
    </div>
</div>


<!--<div class="content-wrapper">
    <div class="content">
    </div>
</div>-->

<div class="overlay">
    <div class="signup-box">
        <h3>Sign Up</h3>
        <form class="pure-form">
            <fieldset class="pure-group">
                <input class="full" type="text" id="name" name="name" placeholder="Name">
                <input class="full" type="email" name="email" id="email" placeholder="Email">
                <input class="full" type="password" name="password" id="password" placeholder="Password">
                <input type="submit" value="Go" class="pure-button pure-button-primary full">
            </fieldset>
        </form>
    </div>
</div>

<script src="http://yui.yahooapis.com/3.14.1/build/yui/yui-min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
YUI().use('node-base', 'node-event-delegate', function (Y) {
    Y.one('body').delegate('click', function (e) {
        e.preventDefault();
    }, 'a[href="#"]');
});
</script>
<script type="text/javascript">
    $overlay = $('.overlay');
    $signup = $('.sign-up');
    $signupbox = $('.signup-box');
    $signup.click(function(){
        $overlay.fadeIn();
    });
    $overlay.click(function(){
        if (!$signupbox.is(':hover')) {
            $overlay.fadeOut();
        };
        
    });
</script>

</body>
</html>
